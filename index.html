    <title>Sous Labs</title>

    <!-- Bootstrap core CSS -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700|Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
        
    </head>
    
    <body>
        
        <div class="top">
            <div class="title">
                    <img class="logo" src="img/sous_logo.png">
            </div>
            <div class="caption">Where food meets technology</div>
        </div>
        
        <div class="middle-container">
        <button type="button" class="prettybutton" id="opencontact">Contact Us</button>
        </div>
        <div class="middle-container" id="contact-container" style="display: none;">
            <p>email team@souslabs.com or fill out this form:</p>
            <form class="contact-form" action="//formspree.io/team@souslabs.com" method="post">
                <div class="row">
                    <div class="contact-input col-xs-6">
            <input type="text" class="form-control" name="name" placeholder="name">
                    </div>
                    <div class="contact-input col-xs-6">
            <input type="email" class="form-control" name="_replyto" placeholder="email">
                    </div>
                </div>
                <div class="message-container">
                    <textarea rows="5" cols="100" class="form-control" name="body" placeholder="message" maxlength="999" style="resize:none"></textarea>
                </div>
                <input type="submit" class="prettybutton contact-send" value="Send">
            </form>
        </div>
        
    </body>
